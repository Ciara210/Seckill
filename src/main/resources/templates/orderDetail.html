<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Seckill Order Details</div>
    <table class="table" id="order">
        <tr>
            <td>Goods Name</td>
            <td th:text="${goods.goodsName}" colspan="3"></td>
        </tr>
        <tr>
            <td>Goods Images</td>
            <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>Order Price</td>
            <td colspan="2" th:text="${order.goodsPrice}"></td>
        </tr>
        <tr>
            <td>Order Time</td>
            <td th:text="${#dates.format(order.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
        </tr>
        <tr>
            <td>Order Status</td>
            <td >
                <span th:if="${order.status eq 0}">Unpaid</span>
                <span th:if="${order.status eq 1}">To be shipped</span>
                <span th:if="${order.status eq 2}">Shipped</span>
                <span th:if="${order.status eq 3}">Received</span>
                <span th:if="${order.status eq 4}">Refunded</span>
                <span th:if="${order.status eq 5}">Completed</span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">Pay Now</button>
            </td>
        </tr>
        <tr>
            <td>Receiver</td>
            <td colspan="2">XXX  18012345678</td>
        </tr>
        <tr>
            <td>Receiving Address</td>
            <td colspan="2">Dublin UCD</td>
        </tr>
    </table>
</div>

</body>
</html>
